<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	<script src="truffle-contract.js"></script>

	<title>Deep Token ICO Sale</title>
</head>
<body>
	<div class="container" style="width:650px;">
		<div class="row justify-content-md-center">
			<div class="col-lg-12">
				<h1 class="text-center">Deep Token ICO SALE</h1>
				<hr />
				<br/>
			</div>
			<div id="loader">
				<p class="text-center">Loading...</p>
			</div>
			<div id="content" class="text-center">
				<p> Introducing DApp Token (DAAP)!
					Token price is <span class="token-price"></span> Ether. You currently have <span class="dapp-balance"></span>&nbsp;DAPP
				</p>
				<br/>
				<form onSubmit="App.buyTokens(); return false;" role="form">
					<div class="form-group">
						<div class="input-group">
							<input type="number" id="numberOfTokens" class='form-control input-lg' name="number" value="1" min="1" pattern="[0-9]" />
							<span class="input-group-btn">
								<button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
							</span>
						</div>
					</div>
				</form>
				<br>
				<div class="progress">
					<div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<p><span class="tokens-sold"></span>/<span class="tokens-available"></span> tokens sold</p>
				<hr>
				<p id="accountAddress"></p>
			</div>
		</div>
	</div>
</body>
<script src="./app.js"></script>
</html>
